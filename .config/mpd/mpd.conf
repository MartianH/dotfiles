audio_output {
	type "pulse"
	name "pulse audio"
}

audio_output {
	type	"fifo"
	name	"my_fifo"
	path	"/tmp/mpd.fifo"
	format	"44100:16:2"
}

db_file            "~/.config/mpd/database"
log_file           "~/.config/mpd/log"

music_directory    "~/Music"
playlist_directory "~/.config/mpd/playlists"
pid_file           "/tmp/mpd.pid"
